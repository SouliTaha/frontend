    <div class="mt-4 col-8 offset-2">
        <div class="card">
          <div class="card-header">Add new Product</div>
          <div class="card-body">
          
            <form #addForm=ngForm (ngSubmit)="onSubmit()">
          
             
              <div class="form-group row">
               
               
              </div>
     
              <div class="form-group row">
                <label for="inputName3" class="col-sm-2 col-form-label"> product Name</label>
                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control" id="inputname3" placeholder="Product Name" [(ngModel)]="form.name" required>
                  
                </div>
              </div>
             
              <div class="form-group row">
                <label for="input3" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                  <input type="text" name="price" class="form-control" id="input3" placeholder="Product Price" [(ngModel)]="form.price" required>
                  
                </div>
              </div>
      
              <div class="form-group row">
                <label for="colorform" class="col-sm-2 col-form-label">color</label>
                <div class="col-sm-10">
                  <input type="text" name="password" class="form-control" id="inputPasswordConfirmation3" placeholder="Product Color"
                    [(ngModel)]="form.color" required>
                  
                </div>
              </div>
              <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">add product image</label>
                <div class="col-sm-10">
                    <input type="file" name="image" id="Product image" >
                </div>
              </div>
      
      
              <div class="form-group row">
                <div class="col-sm-10 offset-2">
                  <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">Add Product</button>
                </div>
              </div>
      
            </form>
          </div>
        </div>
      </div>
