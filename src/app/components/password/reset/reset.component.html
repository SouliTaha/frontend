<div class="my-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            Reset Password 
        </div>
        <div class="card-body">
            <form #ResetPForm=ngForm (ngSubmit)='onSubmit()'>
             
              <div class="row mb-3">
                  <label for="inputEmail4" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3"
                    placeholder="Email" [(ngModel)]="form.email" required>
                  </div>

                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword3"
                    placeholder="password" [(ngModel)]="form.password" required>
                  </div>
                </div>
             
                <div class="row mb-3">
                    <label for="inputPassword4" class="col-sm-2 col-form-label">Password Confirmation</label>
                    <div class="col-sm-10">
                      <input type="password" name="password_confirmation" class="form-control" id="inputPassword4"
                      placeholder="password confirmation" [(ngModel)]="form.password_confirmation " required>
                    </div>
                  </div>
               

                <button type="submit" class="btn btn-primary" [disabled]="!ResetPForm.valid">Reset Password </button>  
              </form>
               </div>
    </div>
</div>
