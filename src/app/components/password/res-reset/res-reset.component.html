<div class="my-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            Reset Password
        </div>
        <div class="card-body">
            <form #ResetForm=ngForm (ngSubmit)="onSubmit()">
             
              <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3"
                    placeholder="Email" [(ngModel)]="form.email"  required>
                  </div>
                </div>
               
             
                <button type="submit" class="btn btn-primary" [disabled]="!ResetForm.valid">Reset</button>
              </form>
            
        </div>
    </div>
</div>
