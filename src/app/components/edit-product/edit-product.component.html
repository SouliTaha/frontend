<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Update Product</div>
      <div class="card-body">
      
        <form (ngSubmit)="updateProduct()">
          <div class="form-group row">
          </div>
          <div class="form-group row">
            <label for="inputName3" class="col-sm-2 col-form-label"> product Name</label>
            <div class="col-sm-10">
              <input type="text" name="name" class="form-control" id="inputname3" placeholder="Product Name" [(ngModel)]="form.name" required>
            </div>
          </div>
         
          <div class="form-group row">
            <label for="input3" class="col-sm-2 col-form-label">New Price</label>
            <div class="col-sm-10">
              <input type="text" name="price" class="form-control" id="input3" placeholder="Email" [(ngModel)]="form.price" required>
            </div>
          </div>
  
          <div class="form-group row">
            <label for="colorform" class="col-sm-2 col-form-label"> New color</label>
            <div class="col-sm-10">
              <input type="text" name="password" class="form-control" id="inputPasswordConfirmation3" placeholder="Password"
                [(ngModel)]="form.color" required>
            </div>
          </div>
  
  
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button type="submit" class="btn btn-primary" >Update product</button>
            </div>
          </div>
  
        </form>
      </div>
    </div>
  </div>
