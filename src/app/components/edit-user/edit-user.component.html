<div class="container">
    <div class="my-4 col-8 offset-2">
        <div class="card">
            <div class="card-header">
                Edit User
            </div>
            <div class="card-body">
                <form  (ngSubmit)='updateUser()'>
                  
                  
                    <div class="row mb-3">
                      <label for="inputemail" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputeamil"
                         [(ngModel)]="form.email" disabled>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputName" class="col-sm-2 col-form-label"> New Name</label>
                      <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="inputName"
                        placeholder="New User Name" [(ngModel)]="form.name" required>
                      </div>
                    </div>  
                 
                    <button type="submit" class="btn btn-primary" >Update User </button>
                    
                  </form>
                  
            </div>
        </div>
    </div>
</div>
