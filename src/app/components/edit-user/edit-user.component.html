<div class="container">
    <div class="my-4 col-8 offset-2">
        <div class="card">
            <div class="card-header">
                Edit User
            </div>
            <div class="card-body">
                <form #EditForm=ngForm (ngSubmit)='onSubmit()'>
                  
                  <div class="row mb-3">
                      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="inputName"
                        placeholder="New User Name" [(ngModel)]="form.name" required>
                      </div>
    
                    </div>
                    <div class="row mb-3">
                      <label for="inputimage" class="col-sm-2 col-form-label">Photo</label>
                      <div class="col-sm-10">
                        <input type="file" name="image" class="form-control" id="inputimage"
                         [(ngModel)]="form.image" required>
                      </div>
                    </div>
                 
                    <button type="submit" class="btn btn-primary" [disabled]="!EditForm.valid">Update</button>
                    
                  </form>
                  
            </div>
        </div>
    </div>
</div>
