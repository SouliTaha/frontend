<div class="container">
    
    
  
      <table class="table" >
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Label</th>
            <th scope="col">Price</th>
            <th scope="col">Color</th>
            <th scope="col">image</th>
            <th> <button class="btn btn-success" routerLink='addproduct'>Add</button></th>
          </tr>
         
        </thead>
        <tbody *ngFor="let obj of data">
          <tr>
            <th scope="row" >{{obj.id}}</th>
            <td>{{obj.name}}</td>
            <td>{{obj.prix}}</td>
            <td>{{obj.couleur}}</td>
            <td>{{obj.image}}</td>
            <td><button class="btn btn-info">update</button></td>
            <td><button class="btn btn-danger">delete</button></td>

          </tr>
         
        </tbody>
      </table>
</div>
