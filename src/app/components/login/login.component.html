<div class="my-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            Login here
        </div>
        <div class="card-body">
            <form #loginForm=ngForm (ngSubmit)='onSubmit()'>
              <div class="alert alert-danger" [hidden]="!error">
                {{error}}
              </div>
              <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3"
                    placeholder="Email" [(ngModel)]="form.email" required>
                  </div>

                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword3"
                    placeholder="password" [(ngModel)]="form.password" required>
                  </div>
                </div>
             
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
                <a class="btn btn-info float-right" routerLink="/signup">Sign up</a>
              </form>
              <small class="float-right my-2">
                <a routerLink="/resetpwd">Reset Password</a>
              </small>
        </div>
    </div>
</div>
